<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Consulta do Tempo</title>
</head>
<body>
    <div class="container">
        <div class="dataInput">
            <label for="city">Insira o nome da cidade:</label>
            <input type="text" name="city" id="input-city" required>
        </div>

        <div class="dataOutput">
            <h1>Tempo</h1>

            <table border="3" class="weather">
                <thead class="weatherHead">
                    <tr>
                        <th>Temperatura Atual</th>
                        <th>Sensação Térmica</th>
                        <th>Temperatura Máxima</th>
                        <th>Temperatura Mínima</th>
                        <th>Velocidade do Vento</th>
                        <th>Umidade do Ar</th>
                    </tr>
                </thead>
                <tbody class="weatherBody">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
